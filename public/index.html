<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    
    <link rel=”manifest” href="/manifest.json">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/pwa.js', { scope: '/' });
      }
    </script>
    <!-- <script src="https://accounts.google.com/gsi/client"></script> -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="TableJet"
      content="A web site created for knowing when your teachers are out BEFORE you walk to their classroom"
    />
    <style>
      html, body {
        height: 100%;
        min-height: 100%;
        margin: 0;
      }
      #root { height: 100%; }
      #root > * { height: 100%; }
      #root > * > * { height: 100%; }
      #root > * > * > * { height: 100%; }

      @font-face {
        src: url(Ionicons.ttf);
        font-family: "Ionicons";
      }
      @font-face {
        src: url(teacher-state-icons.ttf);
        font-family: "teacher-state-icons";
      }

      #google_sign_in_button > div > div > div {
        background-color: black !important;
        padding: 0 !important;
        border: none;
        width: max-content;
        height: max-content;
        text-align: inherit;
        display: inline-flex;
        border-radius: 0.375rem;
      }
      #google_sign_in_button > div > div > div > div:not(:empty) {
        padding: 0.625rem 1rem;
        display: inline-flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border-radius: 0.375rem;
        width: auto;
      }
      #google_sign_in_button > div > div > div > div:not(:empty) > div {
        /* display: inline-block; */
        background:none;
        width: 24px;
        min-width: 24px;
        height: 24px;
        margin: 0;
        overflow: hidden;
      }
      #google_sign_in_button > div > div > div > div:not(:empty) > div + span {
        display: inline-block;
        color: rgb(216 180 254);
        font-size: 1.125rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.75rem;
        font-weight: 500;
        padding-left: 0.75rem;
      }

    </style>
    <script>
      window.__DEV__ = true;
      window.process = { env: { IS_JEST: false } };
    </script>
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TableJet</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script defer="defer">
      <% %>
      <%= compilation.assets[webpackConfig.output.filename].source() %>
    </script>
  </body>
</html>
